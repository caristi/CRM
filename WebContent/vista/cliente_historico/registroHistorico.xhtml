<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://java.sun.com/jsf/core"
    template="../../vista/template/layout.xhtml">
   
<ui:define name="content">
    <h:form id="form" enctype="multipart/form-data">

       <p:growl id="msgs" showDetail="true"/>
       <article class="module width_full">
         
         <div class="row">
			   <div class="col-sm-12">
			        <h1 class="site_title"><h:outputText value="Registro de Contacto con cliente" /></h1>
			   </div>
		</div>	
		Por favor diligenciar todos los campos
         <div class="row">
			   <div class="col-sm-4 col-lg-6">
			       <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
			   </div>
		</div>	
		
	    <div class="row">			   		      	
			  <div class="col-sm-2 col-lg-4">
			       <div class="labelOut"><h:outputLabel value="Fecha del encuentro"/></div>
					<p:calendar id="clihis_fecha" value="#{clientehistoricoBean.clientehistoricoDto.clihis_fecha}" pattern="dd/MM/yyyy" mask="true"/>
				</div>	
			  
<!-- 			  <div class="col-sm-2 col-lg-4"> -->
<!-- 			       <div class="labelOut"><h:outputLabel value="Hora del encuentro"/></div> -->
<!-- 					<p:calendar id="clihis_hora" value="#{clientehistoricoBean.clientehistoricoDto.clihis_hora}" pattern="dd/MM/yyyy" mask="true"/> -->
<!-- 				</div>	 -->
			   			       
				<div class="col-sm-2 col-lg-4">
					<div class="labelOut"><h:outputLabel value="Tipo encuentro"/></div>
					<p:selectOneMenu id="clihis_tipo_contacto" value="#{clientehistoricoBean.clientehistoricoDto.clihis_tipo_contacto}" style="width:50%">
				            <f:selectItem itemLabel="Presencial" itemValue="PRESENCIAL"/>
				            <f:selectItem itemLabel="Telefónico" itemValue="TELÉFONICO"/>
				            <f:selectItem itemLabel="Correo electrónico" itemValue="CORREO ELECTRÓNICO"/>
		        	</p:selectOneMenu>
		        </div>		 
		  </div>
		  
		  <div class="row">
		  	<div class="col-sm-2 col-lg-4">
			       <div class="labelOut"><h:outputLabel value="Cliente"/></div>
				<p:selectOneMenu value="#{clientehistoricoBean.clientehistoricoDto.cli_id}" styleClass="inputText" filter="true">
				   <f:selectItems value="#{listaValoresBean.listaClientes}" var="t" itemValue="#{t.codItem}" itemLabel="#{t.nomItem}" />
				</p:selectOneMenu>
			</div>	
		  </div>
		 		 
	   		<div class="row">				
				<div class="col-sm-9 col-lg-9">
			       <div class="labelOut">
			         <h:outputLabel value="Aspectos tratados"/>
			       </div> 
						<h:inputTextarea value="#{clientehistoricoBean.clientehistoricoDto.clihis_descripcion}" styleClass="inputText" style="width:90%"/>
			   </div>
			</div>
			   
		
		<p:separator />
		
				<div class="col-sm-2 col-lg-4">
			       <p:commandButton value="Guardar" 
	   				    update="form"
	   				    icon="ui-icon-plus" sytleClass="btnGuardar"
	   				    action="#{clientehistoricoBean.guardar}"/>
			   </div>
     
       
		       <div class="col-sm-2 col-lg-4">
					       <p:commandButton value="Actualizar" 
			   				    update="form"
			   				    icon="ui-icon-plus" rendered="#{usuarioBean.btnEditar}" styleClass="btnGuardar"
			   				    action="#{usuarioBean.actualizar}"/>
				</div>   
		</article>
    </h:form>
</ui:define>
</ui:composition>
