<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://java.sun.com/jsf/core"
    template="../../vista/template/layout.xhtml">
   
<ui:define name="content">
    <h:form id="form" enctype="multipart/form-data">

       <p:growl id="msgs" showDetail="true"/>
       <article class="module width_full">
         
         <div class="row">
			   <div class="col-sm-12">
			        <h1 class="site_title"><h:outputText value="Registro de proveedor" /></h1>
			   </div>
		</div>	
		Por favor diligenciar todos los campos del PROVEEDOR
         <div class="row">
			   <div class="col-sm-4 col-lg-6">
			       <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
			   </div>
		</div>	
		
	    <div class="row">
			<div class="col-sm-1 col-lg-4">
				   	<h:outputLabel value="Tipo de Documento"/> 	
			   <br/>		      	
					  	<h:selectOneMenu id="pro_tip_docum" value="#{proveedorBean.proveedorDto.pro_tip_docum}">
				            <f:selectItem itemLabel="NIT" itemValue="N"/>
				            <f:selectItem itemLabel="RUT" itemValue="R"/>
				            <f:selectItem itemLabel="Cedula Ciudadanía" itemValue="CC"/>
				            <f:selectItem itemLabel="Cedula Extrangería" itemValue="CE"/>
		        		</h:selectOneMenu>
	   			</div>
		
			  <div class="col-sm-1 col-lg-4">   	
					<h:outputLabel value="Número de Documento"/>
			  
			  <br/>
			  		<h:inputText id="pro_num_docum" value="#{proveedorBean.proveedorDto.pro_num_docum}"/>
			  </div>
		 </div>
		 	
			   	  
		<div class="row">	   
			   <div class="col-sm-2 col-lg-4">
			       <h:outputLabel value="Nombre o Razón social"/>
				<br/>
				   <h:inputText id="pro_nombre" value="#{proveedorBean.proveedorDto.pro_nombre}" styleClass="inputText"/>
			   </div>	
			   			       
			   <div class="col-sm-2 col-lg-4">    
			       <h:outputLabel value="Primer apellido"/>
			       <br/>
				   <h:inputText id="pro_apellido1" value="#{proveedorBean.proveedorDto.pro_apellido1}" styleClass="inputText"/>
			   </div>	
			   
			   <div class="col-sm-2 col-lg-4">    
			       <h:outputLabel value="Segundo apellido"/>
			       <br/>
			       <h:inputText id="pro_apellido2" value="#{proveedorBean.proveedorDto.pro_apellido2}" styleClass="inputText"/>
			   </div>	
		</div>	   
		
		<div class="row">	  
		
				<div class="col-sm-2 col-lg-4">
					<h:outputLabel value="País"/>
					<br/>
					<h:inputText id="pro_pais" value="#{proveedorBean.proveedorDto.pro_pais}" styleClass="inputText"/>
				</div>
				 
				<div class="col-sm-2 col-lg-4">
					<h:outputLabel value="Ciudad"/>
					<br/>
					<h:inputText id="pro_ciudad" value="#{proveedorBean.proveedorDto.pro_ciudad}" styleClass="inputText"/>
				</div>
				
				<div class="col-sm-2 col-lg-4">
					<h:outputLabel value="Dirección"/>
					<br/>
					<h:inputText id="pro_direccion" value="#{proveedorBean.proveedorDto.pro_direccion}" styleClass="inputText"/>
				</div>
		</div>
		
		<div class="row">
				<div class="col-sm-2 col-lg-4">
					<h:outputLabel value="Teléfono"/>
					<br/>
					<h:inputText id="pro_telefono" value="#{proveedorBean.proveedorDto.pro_telefono}"/>
				</div>
				
				<div class="col-sm-2 col-lg-4">
					<h:outputLabel value="Celular"/>
					<br/>
					<h:inputText id="pro_celular" value="#{proveedorBean.proveedorDto.pro_celular}"/>
				</div>
				
				<div class="col-sm-2 col-lg-4">
					<h:outputLabel value="Email"/>
					<br/>
					<h:inputText id="pro_email" value="#{proveedorBean.proveedorDto.pro_email}"/>
				</div>		
		</div>

		<div class="row">		
			   <div class="col-sm-12">
			   		<h:outputLabel value="Estado"/>
			        <br/>
					<h:selectOneMenu id="pro_estado" value="#{proveedorBean.proveedorDto.pro_estado}">
				            <f:selectItem itemLabel="ACTIVO" itemValue="N"/>
				            <f:selectItem itemLabel="INACTIVO" itemValue="R"/>
		        		</h:selectOneMenu>
			   </div>
		</div>

		<p:separator />			
		<div class="row">		
			   <div class="col-sm-12">
			        <h1 class="site_title subtitle"><h:outputText value="Información de la persona de contacto" /></h1>
			   </div>
		</div>	
		Para garantizar una excelente comunicaación es necesario conocer los datos de la pesona de contacto dentro de la empresa:
	    
	   <div class="row">
			<div class="col-sm-2 col-lg-4">
			   <div class="labelOut"> <h:outputLabel value="Persona de contacto"/> </div>
				<h:inputText id="pro_contacto" value="#{proveedorBean.proveedorDto.pro_contacto}" styleClass="inputText"/>
			</div>
			
		<div class="col-sm-2 col-lg-4"> 
		       <div class="labelOut"> <h:outputLabel value="Cargo del contacto"/> </div>
				<h:inputText id="pro_cargo_contacto" value="#{proveedorBean.proveedorDto.pro_cargo_contacto}" styleClass="inputText"/>			
		</div>	
			
			<div class="col-sm-2 col-lg-4">
			     <div class="labelOut"> <h:outputLabel value="Teléfono del contacto"/></div>
				<h:inputText id="pro_tel_contacto" value="#{proveedorBean.proveedorDto.pro_tel_contacto}"/>			
			</div>	
	   </div>

      <div class="row">
			<div class="col-sm-2 col-lg-4">
			       <div class="labelOut"><h:outputLabel value="E-mail del contacto"/></div>
			       <h:inputText id="pro_email_contacto" value="#{proveedorBean.proveedorDto.pro_email_contacto}"/>
			</div>	
						
			<div class="col-sm-2 col-lg-4">
			       <div class="labelOut"><h:outputLabel value="Observaciones"/></div>
			       <h:inputText id="pro_observaciones" value="#{proveedorBean.proveedorDto.pro_observaciones}"/>
			</div>
		</div>	
			
				<div class="col-sm-2 col-lg-4">
				   <div class="labelOut"><h:outputLabel value=""/></div>
				       	<p:commandButton value="Guardar" 
		   				    update="form"
		   				    icon="ui-icon-plus" rendered="#{!proveedorBean.btnEditar}"
		   				    action="#{proveedorBean.guardar}"/>
		   				    
		   				<p:commandButton value="Actualizar" 
		   				    update="form"
		   				    icon="ui-icon-plus" rendered="#{proveedorBean.btnEditar}"
		   				    action="#{proveedorBean.actualizar}"/>	    
			   	</div>
	</article>
    </h:form>
</ui:define>
</ui:composition>
