<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="../../vista/template/layout.xhtml">

	<ui:define name="content">
		<h:form id="form" enctype="multipart/form-data">

			<article class="module width_full">

				<div class="row">
					<div class="col-sm-12">
						<h3 class="tituloH1">
							<h:outputText value="Consultar Compra" />
						</h3>
					</div>
				</div>
				
				<p class="lineForm" />
				
				<div class="row">
					<div class="col-sm-12">
						<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
					</div>
				</div>
				
				<div class="row">
					<div class="col-sm-3 col-lg-3">
						<div class="labelOut">
						   <h:outputLabel value="Fecha inicio" />
						</div>
						 <p:calendar value="#{compraBean.filtro.fechaInicio}" showOn="button" pattern="dd/MM/yyyy">
 				   	     </p:calendar>
					</div>	
					
					<div class="col-sm-3 col-lg-3">
						<div class="labelOut">
						   <h:outputLabel value="Fecha fin" />
						</div>
						<p:calendar value="#{compraBean.filtro.fechaFin}" showOn="button"  pattern="dd/MM/yyyy">
				   	    </p:calendar>
					</div>		
				</div>
				<br/>
				<div class="row">
					<div class="col-sm-1">
						<p:commandButton value="Buscar" action="#{compraBean.consultarCompra}" 
						                 update="@form" icon="ui-icon-disk" styleClass="btnBuscar" />
					</div>
					
					<div class="col-sm-2">
						<p:commandButton value="Nuevo compra" action="#{compraBean.nuevoCompra}" 
						                 update="@form" icon="ui-icon-disk" styleClass="btnGuardar" />
					</div>
				</div>
				
				<p:separator/>
				
				 <p:dataTable id="tbl" value="#{compraBean.listaCompras}" var="p" rows="10" paginator="true" rowsPerPageTemplate="5,10,15"  reflow="true"
              			      emptyMessage="No se encuentran registros" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" >
 
				   <p:column headerText="Identificador">
					   <h:outputText value="#{p.id}"  />
					</p:column>
					
				   <p:column headerText="Fecha compra">
					   <h:outputText value="#{p.fecha}">
					     <f:convertDateTime pattern="dd/MM/yyyy"/>
					   </h:outputText>
					</p:column>	
					
				   <p:column headerText="Cantidad">
					   <h:outputText value="#{p.cantidad}" />
					</p:column>	
					
					<p:column headerText="Valor">
					   <h:outputText value="#{p.vlrTotal}">
					    <f:convertNumber pattern="###,###" currencySymbol="$" type="currency"/>
					   </h:outputText>
					</p:column>
					
					<p:column style="text-align: center">
					    <p:commandButton icon="ui-icon-pencil" title="Vista"  update="@form" action="#{compraBean.consultarUnCompra}">
				            <f:setPropertyActionListener value="#{p}" target="#{compraBean.compraSelecDto}" />
				        </p:commandButton>
					</p:column>	
					
				</p:dataTable>	

			</article>
		</h:form>
	</ui:define>
</ui:composition>
