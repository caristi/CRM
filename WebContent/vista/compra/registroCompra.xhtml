<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="../../vista/template/layout.xhtml">

	<ui:define name="content">
		<h:form id="form" enctype="multipart/form-data">

			<article class="module width_full">

				<div class="row">
					<div class="col-sm-12">
						<h3 class="tituloH1">
							<h:outputText value="Registro Compra" />
						</h3>
					</div>
				</div>
				
				<p class="lineForm" />
				
				<div class="row">
					<div class="col-sm-12">
						<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
					</div>
				</div>

				<div class="row">
					<div class="col-sm-9">
						<div class="labelOut">
						  <h:outputLabel value="Producto"/>
						</div>
						 <p:selectOneMenu value="#{compraBean.compraDto.productoDto.id}" styleClass="inputText" filter="true" disabled="#{compraBean.campoEditable or compraBean.mcaEditar}">
					  		<f:selectItems value="#{listaValoresBean.listaProductos}" var="t" itemValue="#{t.codItem}" itemLabel="#{t.nomItem}" />
						 </p:selectOneMenu>
					</div>
				</div>
				
				<div class="row">
				 	<div class="col-sm-2">
						<div class="labelOut">
						  <h:outputLabel value="Cantidad" />
						</div>
						<p:inputNumber  value="#{compraBean.compraDto.cantidad}" styleClass="inputText" decimalPlaces="0" disabled="#{compraBean.mcaEditar}"/>
					</div>
					
					<div class="col-sm-2">
						<div class="labelOut">
						   <h:outputLabel value="Costo por Unidad" />
						</div>
						<p:inputNumber value="#{compraBean.compraDto.vlrTotal}" styleClass="inputText"
						               decimalSeparator="," thousandSeparator="." decimalPlaces="0" disabled="#{compraBean.mcaEditar}"/>
					</div>
					
					<div class="col-sm-3">
					   <div class="labelOut">
						   <h:outputLabel value="Fecha Registro" />
						</div>
				   	    <p:calendar value="#{compraBean.compraDto.fecha}" showOn="button" disabled="true" pattern="dd/MM/yyyy" />
					 </div>		
				</div>
				
				<div class="row">
					<div class="col-sm-9 col-lg-9">
						<div class="labelOut">
						   <h:outputLabel value="Descripcion" />
						</div>
						<h:inputTextarea value="#{compraBean.compraDto.observacion}" styleClass="inputText" style="width:90%" disabled="#{compraBean.mcaEditar}"/>
					</div>	
				</div>
				
				<p:separator/>

				<div class="row">
					<div class="col-sm-1">
						<p:commandButton value="Guardar" action="#{compraBean.guardarCompra}" disabled="#{compraBean.mcaEditar}"
						                 update="@form" icon="ui-icon-disk" styleClass="btnGuardar" />
					</div>
				</div>

			</article>
		</h:form>
	</ui:define>
</ui:composition>
