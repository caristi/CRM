<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://java.sun.com/jsf/core">
   
        <div class="row">
			   <div class="col-sm-12">
			        <h1 class="site_title"><h:outputText value="Registro de Cliente" /></h1>
			   </div>
		</div>	
		Por favor diligenciar todos los campos de la empresa
         <div class="row">
			   <div class="col-sm-4 col-lg-6">
			       <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
			   </div>
		</div>	
		
	    <div class="row">
			   <div class="col-sm-1 col-lg-4">
				   	<h:outputLabel value="Tipo de Documento"/> 	
			   <br/>		      	
					  	<h:selectOneMenu id="cli_tip_docum" value="#{clienteBean.clienteDto.cli_tip_docum}">
				            <f:selectItem itemLabel="NIT" itemValue="N"/>
				            <f:selectItem itemLabel="RUT" itemValue="R"/>
				            <f:selectItem itemLabel="Cedula Ciudadanía" itemValue="CC"/>
				            <f:selectItem itemLabel="Cedula Extrangería" itemValue="CE"/>
		        		</h:selectOneMenu>
	   			</div>
		
			  <div class="col-sm-1 col-lg-4">   	
					<h:outputLabel value="Número de Documento"/>
			  
			  <br/>
			  		<h:inputText id="cli_num_docum" value="#{clienteBean.clienteDto.cli_num_docum}"/>
			  </div>
		 </div>
		 	
			   	  
		<div class="row">	   
			   <div class="col-sm-2 col-lg-4">
			       <h:outputLabel value="Nombre o Razón social"/>
				<br/>
				   <h:inputText id="cli_nombre" value="#{clienteBean.clienteDto.cli_nombre}"/>
			   </div>	
			   			       
			   <div class="col-sm-2 col-lg-4">    
			       <h:outputLabel value="Primer apellido"/>
			       <br/>
			       <h:inputText id="cli_apellido1" value="#{clienteBean.clienteDto.cli_apellido1}"/>
			   </div>	
			   			       
			   	<div class="col-sm-2 col-lg-4">
					<h:outputLabel value="País"/>
					<br/>
					<h:inputText id="cli_pais" value="#{clienteBean.clienteDto.cli_pais}"/>
				</div>
		</div>	   
		
		<div class="row">	   
				<div class="col-sm-2 col-lg-4">
			       <h:outputLabel value="Ciudad"/>
					<br/>
				<h:inputText id="cli_ciudad" value="#{clienteBean.clienteDto.cli_ciudad}"/>					
				</div>
				
				<div class="col-sm-2 col-lg-4">
					<h:outputLabel value="Dirección"/>
					<br/>
					<h:inputText id="cli_direccion" value="#{clienteBean.clienteDto.cli_direccion}"/>
				</div>
				
				<div class="col-sm-2 col-lg-4">
			       <h:outputLabel value="Teléfono"/>
					<br/>
					<h:inputText id="cli_telefono" value="#{clienteBean.clienteDto.cli_telefono}"/>
				</div>
		</div>
		
		
		
		
		<div class="row">
				<div class="col-sm-2 col-lg-4">
					<h:outputLabel value="Celular"/>
					<br/>
					<h:inputText id="cli_celular" value="#{clienteBean.clienteDto.cli_celular}"/>
				</div>
				
				<div class="col-sm-2 col-lg-4">
			       <div class="labelOut"> <h:outputLabel value="E-mail"/></div>
			       <h:inputText id="cli_email" value="#{clienteBean.clienteDto.cli_email}"/>
				</div>	
				
				<div class="col-sm-2 col-lg-4">
			       <h:outputLabel value="Estado"/>
			       <br/>
					<h:selectOneMenu id="cli_estado" value="#{clienteBean.clienteDto.cli_estado}">
				            <f:selectItem itemLabel="Activo" itemValue="A"/>
				            <f:selectItem itemLabel="Inactivo" itemValue="I"/>
		        	</h:selectOneMenu>			       
				</div>			
		</div>
		
		
		
		<p:separator />
		<div class="row">
			   <div class="col-sm-12">
			        <h1 class="site_title subtitle"><h:outputText value="Información de la persona de contacto" /></h1>
			   </div>
		</div>	
		Para garantizar una excelente comunicaación es necesario conocer los datos de la pesona de contacto dentro de la empresa:
	    
	   <div class="row">
			<div class="col-sm-2 col-lg-4">
			   <div class="labelOut"> <h:outputLabel value="Persona de contacto"/> </div>
		       <h:inputText id="cli_contacto" value="#{clienteBean.clienteDto.cli_contacto}"/>	
			</div>	
			
			<div class="col-sm-2 col-lg-4"> 
			       <div class="labelOut"> <h:outputLabel value="Cargo del contacto"/> </div>
					<h:inputText id="cli_cargo_contacto" value="#{clienteBean.clienteDto.cli_cargo_contacto}"/>
			</div>	
			
			<div class="col-sm-2 col-lg-4">
			       <div class="labelOut"> <h:outputLabel value="Teléfono del contacto"/></div>
			       <h:inputText id="cli_tel_contacto" value="#{clienteBean.clienteDto.cli_tel_contacto}"/>			
			</div>	
	   </div>
       
      <div class="row">
			<div class="col-sm-2 col-lg-4">
			       <div class="labelOut"><h:outputLabel value="E-mail del contacto"/></div>
			       <h:inputText id="cli_email_contacto" value="#{clienteBean.clienteDto.cli_email_contacto}"/>
			</div>	
						
			<div class="col-sm-2 col-lg-4">
			       <div class="labelOut"><h:outputLabel value="Asesor Asignado"/></div>
			       <div class="labelOut"><h:inputText id="usu_id" value="#{clienteBean.clienteDto.usu_id}"/></div>
			</div>	
			
			<h:panelGroup rendered="#{!clienteBean.origenCotizacion}">
				<div class="col-sm-2 col-lg-4">
				   <div class="labelOut"><h:outputLabel value=""/></div>
			       <p:commandButton value="Guardar" update="form" icon="ui-icon-plus" rendered="#{!clienteBean.btnEditar}"
	  								action="#{clienteBean.guardar}"/>
	   				    
		   			<p:commandButton value="Actualizar" update="form" icon="ui-icon-plus" rendered="#{clienteBean.btnEditar}"
		   				             action="#{clienteBean.actualizar}"/>
			   </div>
		   </h:panelGroup>
		   
			<h:panelGroup rendered="#{clienteBean.origenCotizacion}">
				<div class="col-sm-2 col-lg-4">
				   <div class="labelOut"><h:outputLabel value=""/></div>
			       <p:commandButton value="Guardar" update="form" icon="ui-icon-plus" rendered="#{!clienteBean.btnEditar}"
	  								action="#{clienteBean.guardarDesdeCotizacion}"/>
	   				    
		   			<p:commandButton value="Actualizar" update="form" icon="ui-icon-plus" rendered="#{clienteBean.btnEditar}"
		   				             action="#{clienteBean.actualizarDesdeCotizacion}"/>
		   				             
					<p:commandButton value="Cerrar" update="form" icon="ui-icon-plus"
		   				             action="#{clienteBean.cerrarVentanaCotizacion}"/>		   				             
			   </div>
		   </h:panelGroup>
		   
	   </div>
</ui:composition>
