<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="../../vista/template/layout.xhtml">

	<ui:define name="content">
		<h:form id="form" enctype="multipart/form-data">

			<article class="module width_full">

				<div class="row">
					<div class="col-sm-12">
						<h3 class="tituloH1">
							<h:outputText value="Registro Cotizacion" />
						</h3>
					</div>
				</div>
				
				<p class="lineForm" />
				
				<div class="row">
					<div class="col-sm-12">
						<p:messages showDetail="true" autoUpdate="true" closable="true" />
					</div>
				</div>

				<div class="row">
				 	<div class="col-sm-4">
						<div class="labelOut">
						  <h:outputLabel value="Número documento" />
						</div>
						<p:inputText value="#{cotizacionBean.cotizacionDto.clienteDto.cli_num_docum}" styleClass="inputText">
						  <f:ajax event="blur" listener="#{cotizacionBean.buscarCliente}"/>
						</p:inputText>
					</div>
					
					<div class="col-sm-8">
						<div class="labelOut">
						  <h:outputLabel value="Nombres" />
						</div>
						<p:inputText value="#{cotizacionBean.cotizacionDto.clienteDto.cli_nombre} #{cotizacionBean.cotizacionDto.clienteDto.cli_apellido1} #{cotizacionBean.cotizacionDto.clienteDto.cli_apellido2}" 
									 styleClass="inputText" style="width:50%"  />
					</div>
				</div>

				<div class="row">	
					<div class="col-sm-2">
						<div class="labelOut">
						   <h:outputLabel value="Número Cotizacion"/>
						</div>
						<p:inputText  value="#{cotizacionBean.cotizacionDto.numCotizacion}" styleClass="inputText"/>
					</div>
					
					<div class="col-sm-3">
					   <div class="labelOut">
						   <h:outputLabel value="Fecha Registro" />
						</div>
				   	    <p:calendar value="#{cotizacionBean.cotizacionDto.fecha}" showOn="button" disabled="true" pattern="dd/MM/yyyy" />
					 </div>	
				</div>
				
				<div class="row">
				   <div class="col-sm-12 col-lg-12">
				      <p:dataTable id="tablDetall" widgetVar="tablDetall" var="det" value="#{cotizacionBean.cotizacionDto.listaDetalles}" 
				                   editable="true" editMode="cell" reflow="true">
					        
					        <f:facet name="header">
					            Detalle factura
					        </f:facet>
					 		
					      	<p:column style="width:5%">
					             <p:commandButton immediate="true" update="@form" styleClass="btnGuardar"
												  action="#{cotizacionBean.eliminarRegistroTabla(det)}" icon="ui-icon-trash" title="Eliminar"/>
					        </p:column>  
					      
					        <p:column headerText="Producto">
					            <p:cellEditor>
					                <f:facet name="output">
					                  	<h:outputText value="#{det.productoDto.nombre}" />
					                </f:facet>
					                <f:facet name="input">
       			 					    <p:autoComplete value="#{det.productoDto}" completeMethod="#{cotizacionBean.completeProductos}" minQueryLength="3" forceSelection="true"
								                        var="producto" itemLabel="#{producto.nombre}" itemValue="#{producto}" converter="productoConverter" style="width:100%">
								            <p:column>
								                <h:outputText value="#{producto.nombre}"/>
								            </p:column>
								            <f:ajax event="itemSelect" render="@form" listener="#{cotizacionBean.realizarCalculosDetalle(det)}"/>
								        </p:autoComplete>
									 </f:facet>
					            </p:cellEditor>
					        </p:column>
					 
					       <p:column headerText="Cantidad" style="width:10%">
					            <p:cellEditor>
					                <f:facet name="output">
					                   <h:outputText value="#{det.cantidad}" />
					                </f:facet>
					                <f:facet name="input">
					                  <p:inputText value="#{det.cantidad}">
					                    <f:ajax event="blur" render="@form" listener="#{cotizacionBean.realizarCalculosDetalle(det)}"/>
					                  </p:inputText>
					                </f:facet>
					            </p:cellEditor>
					       </p:column>
					        
					       <p:column headerText="Valor sin Descuento" style="width:20%">
					            <p:cellEditor>
					                <f:facet name="output">
					                    <h:outputText value="#{det.vlrProducto}">
					                      <f:convertNumber pattern="###,###" currencySymbol="$" type="currency"/>
					                    </h:outputText>
					                 </f:facet>
					                <f:facet name="input">
					                   <h:outputText value="#{det.vlrProducto}">
					                     <f:convertNumber pattern="###,###" currencySymbol="$" type="currency"/>
					                   </h:outputText>
					                </f:facet>
					            </p:cellEditor>
					       </p:column>
					        
					       <p:column headerText="% Descuento" style="width:10%">
					            <p:cellEditor>
					                <f:facet name="output">
					                   <h:outputText value="#{det.pctDescuento}%" />
					                </f:facet>
					                <f:facet name="input">
					                  <p:inputNumber value="#{det.pctDescuento}" styleClass="inputText" minValue="0" maxValue="100"
						               				 decimalSeparator="," thousandSeparator="." decimalPlaces="2"  symbol="%">
						               	 <f:ajax event="blur" render="@form" listener="#{cotizacionBean.realizarCalculosDetalle(det)}"/>			  
						              </p:inputNumber> 				 
					                  
					                </f:facet>
					            </p:cellEditor>
					        </p:column>
					        
					        <p:column headerText="Valor con Descuento" style="width:20%">
					            <p:cellEditor>
					                <f:facet name="output">
					                    <h:outputText value="#{det.vlrSubTotal}">
					                      <f:convertNumber pattern="###,###" currencySymbol="$" type="currency"/>
					                    </h:outputText>
					                 </f:facet>
					                <f:facet name="input">
					                   <h:outputText value="#{det.vlrSubTotal}">
					                     <f:convertNumber pattern="###,###" currencySymbol="$" type="currency"/>
					                   </h:outputText>
					                </f:facet>
					            </p:cellEditor>
					       </p:column>
					        
					        <p:columnGroup type="footer">
					            <p:row>
					                <p:column colspan="5" styleClass="labelFooter" footerText="Descuento" />
					                <p:column>
							            <f:facet name="footer">
							                <h:outputText value="#{cotizacionBean.cotizacionDto.vlrTotalDescuento}">
							                     <f:convertNumber pattern="###,###" currencySymbol="$" type="currency"/>
							                </h:outputText>
							            </f:facet>
							        </p:column>
					                
					            </p:row>
					            <p:row>
					                <p:column colspan="5" styleClass="labelFooter" footerText="SubTotal" />
					                <p:column>
							            <f:facet name="footer">
							                <h:outputText value="#{cotizacionBean.cotizacionDto.vlrSubTotal}">
							                     <f:convertNumber pattern="###,###" currencySymbol="$" type="currency"/>
							                </h:outputText>
							            </f:facet>
							        </p:column>
					                
					            </p:row>
					            <p:row>
					                <p:column colspan="5" styleClass="labelFooter" footerText="Iva" />
					                <p:column>
							            <f:facet name="footer">
							                <h:outputText value="#{cotizacionBean.cotizacionDto.vlrIvaTotal}">
							                     <f:convertNumber pattern="###,###" currencySymbol="$" type="currency"/>
							                </h:outputText>
							            </f:facet>
							        </p:column>
					            </p:row>
					            <p:row>
					                <p:column colspan="5" styleClass="labelFooter" footerText="Total" />
					                 <p:column>
							            <f:facet name="footer">
							                <h:outputText value="#{cotizacionBean.cotizacionDto.vlrTotal}">
							                     <f:convertNumber pattern="###,###" currencySymbol="$" type="currency"/>
							                </h:outputText>
							            </f:facet>
							        </p:column>
					            </p:row>
					        </p:columnGroup>
					    </p:dataTable>
				   </div>
				</div>
				
				<div class="row">
					<div class="col-sm-9 col-lg-9">
						<div class="labelOut">
						   <h:outputLabel value="Descripcion" />
						</div>
						<h:inputTextarea value="#{cotizacionBean.cotizacionDto.observacion}" styleClass="inputText" style="width:90%"/>
					</div>	
				</div>

				<p:separator/>

				<div class="row">
					<div class="col-sm-1">
						<p:commandButton value="Guardar" action="#{cotizacionBean.guardarCotizacion}"
						                 update="@form" icon="ui-icon-disk" styleClass="btnGuardar" />
					</div>
				</div>
				
				<p:dialog header="Registro Cliente" widgetVar="dlgCliente" resizable="true" draggable="false" responsive="true" >
		           
		            <ui:include src="../cliente/registroClienteSinMenu.xhtml" />	     
		                   
		        </p:dialog>
 

			</article>
		</h:form>
	</ui:define>
</ui:composition>
