<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="../../vista/template/layout.xhtml">

	<ui:define name="content">
		<h:form id="form" enctype="multipart/form-data">

			<article class="module width_full">

				<div class="row">
					<div class="col-sm-12">
						<h3 class="tituloH1">
							<h:outputText value="Registro Cotizacion" />
						</h3>
					</div>
				</div>
				
				<p class="lineForm" />
				
				<div class="row">
					<div class="col-sm-10 col-lg-10">
						<p:messages showDetail="true" autoUpdate="true" closable="true" />
					</div>
				</div>
				
				<div class="row">
				 <div class="col-sm-10 col-lg-10">
					 <p:panelGrid id="pnlCliente">
						<f:facet name="header">
						  <p:row>
						    <p:column colspan="6">Detalle Cotizacion</p:column>
						  </p:row>
						</f:facet>
						<p:row>
						  <p:column><h:outputLabel value="Fecha Registro" /></p:column>
						  <p:column>
						    <p:calendar value="#{cotizacionBean.cotizacionDto.fecha}" disabled="true" styleClass="inputDisable" pattern="dd/MM/yyyy" />
						  </p:column>
						  
						  <p:column colspan="2"><h:outputLabel value="Número Cotizacion"/></p:column>
						  <p:column colspan="2">
						    <p:inputText value="#{cotizacionBean.cotizacionDto.numCotizacion}" styleClass="inputText widthFull"/>
						  </p:column>
						</p:row>
						
						<p:row>
						  <p:column> <h:outputLabel value="Número documento" /></p:column>
						  <p:column>
							    <p:inputText value="#{cotizacionBean.cotizacionDto.clienteDto.cli_num_docum}" styleClass="inputText">
								  <f:ajax event="blur" listener="#{cotizacionBean.buscarCliente}" render="pnlCliente"/>
								</p:inputText>
								<p:commandButton action="#{cotizacionBean.modificarCliente}" icon="ui-icon-search" styleClass="btnActualizar" 
							                 rendered="#{cotizacionBean.modificaCliente}"/>
							                 
							    <p:commandButton action="#{cotizacionBean.limpiarDatosCliente}" icon="ui-icon-trash" styleClass="btnBuscar" 
							                 rendered="#{cotizacionBean.modificaCliente}"/>             
						  </p:column>
						  <p:column><h:outputLabel value="Nombres" /></p:column>
						  <p:column colspan="3">
						    <p:inputText value="#{cotizacionBean.cotizacionDto.clienteDto.cli_nombre} #{cotizacionBean.cotizacionDto.clienteDto.cli_apellido1} #{cotizacionBean.cotizacionDto.clienteDto.cli_apellido2}" 
										 styleClass="inputText widthFull inputDisable" disabled="true"/>
						  </p:column>
						</p:row>
						
						<p:row>
						  <p:column><h:outputLabel value="Dirección"/></p:column>
						  <p:column>
						    <p:inputText value="#{cotizacionBean.cotizacionDto.clienteDto.cli_direccion}" styleClass="inputText widthFull inputDisable" disabled="true"/>
						  </p:column>
						  
						  <p:column><h:outputLabel value="Telefono"/></p:column>
						  <p:column>
						    <p:inputText value="#{cotizacionBean.cotizacionDto.clienteDto.cli_telefono}" styleClass="inputText inputDisable" disabled="true"/>
						  </p:column>
						  
						  <p:column><h:outputLabel value="Celular"/></p:column>
						  <p:column>
						    <p:inputText value="#{cotizacionBean.cotizacionDto.clienteDto.cli_celular}" styleClass="inputText inputDisable" disabled="true"/>
						  </p:column>
						</p:row>
					 </p:panelGrid>				 
				 </div>
				</div>
				<div class="row">
				   <div class="col-sm-10 col-lg-10">
				      <p:dataTable id="tablDetall" widgetVar="tablDetall" var="det" value="#{cotizacionBean.cotizacionDto.listaDetalles}" 
				                   editable="true" editMode="cell" reflow="true">
					        
					        <f:facet name="header">
					            Detalle Cotizacion
					        </f:facet>
					 		
					      	<p:column style="width:5%">
					             <p:commandButton immediate="true" update="@form" styleClass="btnBuscar"
												  action="#{cotizacionBean.eliminarRegistroTabla(det)}" icon="ui-icon-trash" title="Eliminar"/>
					        </p:column>  
					      
					        <p:column headerText="Producto">
					            <p:cellEditor>
					                <f:facet name="output">
					                  	<h:outputText value="#{det.productoDto.nombre}" />
					                  	<h:outputText value="&#160;" /><h:outputText value="&#160;" /><h:outputText value="&#160;" />
					                  	<h:outputText value="$#{det.productoDto.vlrCosto}" rendered="#{not empty det.productoDto.nombre}" style="font-weight: bold;"/>
					                  	<h:panelGroup rendered="#{not empty det.productoDto.nombre}">
					                  	  <img src="/imagenesPro/#{det.productoDto.rutaArchivo}"  width="80" height="70"/>
					                  	</h:panelGroup>
					                </f:facet>
					                <f:facet name="input">
       			 					    <p:autoComplete value="#{det.productoDto}" completeMethod="#{cotizacionBean.completeProductos}" minQueryLength="3" forceSelection="true"
								                        var="producto" itemLabel="#{producto.nombre}" itemValue="#{producto}" converter="productoConverter" style="width:100%">
								            <p:column>
								                <h:outputText value="#{producto.nombre}"/>
								            </p:column>
								            <f:ajax event="itemSelect" render="@form" listener="#{cotizacionBean.realizarCalculosDetalle(det)}"/>
								        </p:autoComplete>
									 </f:facet>
					            </p:cellEditor>
					        </p:column>
					 
					       <p:column headerText="Cantidad" style="width:10%">
					            <p:cellEditor>
					                <f:facet name="output">
					                   <h:outputText value="#{det.cantidad}" />
					                </f:facet>
					                <f:facet name="input">
					                  <p:inputText value="#{det.cantidad}">
					                    <f:ajax event="blur" render="@form" listener="#{cotizacionBean.realizarCalculosDetalle(det)}"/>
					                  </p:inputText>
					                </f:facet>
					            </p:cellEditor>
					       </p:column>
					        
					       <p:column headerText="Valor sin Descuento" style="width:20%">
					            <p:cellEditor>
					                <f:facet name="output">
					                    <h:outputText value="#{det.vlrProducto}">
					                      <f:convertNumber pattern="###,###" currencySymbol="$" type="currency"/>
					                    </h:outputText>
					                 </f:facet>
					                <f:facet name="input">
					                   <h:outputText value="#{det.vlrProducto}">
					                     <f:convertNumber pattern="###,###" currencySymbol="$" type="currency"/>
					                   </h:outputText>
					                </f:facet>
					            </p:cellEditor>
					       </p:column>
					        
					       <p:column headerText="% Descuento" style="width:10%">
					            <p:cellEditor>
					                <f:facet name="output">
					                   <h:outputText value="#{det.pctDescuento}%" />
					                </f:facet>
					                <f:facet name="input">
					                  <p:inputNumber value="#{det.pctDescuento}" styleClass="inputText" minValue="0" maxValue="100"
						               				 decimalSeparator="," thousandSeparator="." decimalPlaces="2"  symbol="%">
						               	 <f:ajax event="blur" render="@form" listener="#{cotizacionBean.realizarCalculosDetalle(det)}"/>			  
						              </p:inputNumber> 				 
					                  
					                </f:facet>
					            </p:cellEditor>
					        </p:column>
					        
					        <p:column headerText="Valor con Descuento" style="width:20%">
					            <p:cellEditor>
					                <f:facet name="output">
					                    <h:outputText value="#{det.vlrSubTotal}">
					                      <f:convertNumber pattern="###,###" currencySymbol="$" type="currency"/>
					                    </h:outputText>
					                 </f:facet>
					                <f:facet name="input">
					                   <h:outputText value="#{det.vlrSubTotal}">
					                     <f:convertNumber pattern="###,###" currencySymbol="$" type="currency"/>
					                   </h:outputText>
					                </f:facet>
					            </p:cellEditor>
					        </p:column>
					        
					        <p:columnGroup type="footer">
					            <p:row>
					                <p:column colspan="5" styleClass="labelFooter" footerText="Descuento" />
					                <p:column>
							            <f:facet name="footer">
							                <h:outputText value="#{cotizacionBean.cotizacionDto.vlrTotalDescuento}">
							                     <f:convertNumber pattern="###,###" currencySymbol="$" type="currency"/>
							                </h:outputText>
							            </f:facet>
							        </p:column>
					                
					            </p:row>
					            <p:row>
					                <p:column colspan="5" styleClass="labelFooter" footerText="SubTotal" />
					                <p:column>
							            <f:facet name="footer">
							                <h:outputText value="#{cotizacionBean.cotizacionDto.vlrSubTotal}">
							                     <f:convertNumber pattern="###,###" currencySymbol="$" type="currency"/>
							                </h:outputText>
							            </f:facet>
							        </p:column>
					                
					            </p:row>
					            <p:row>
					                <p:column colspan="5" styleClass="labelFooter" footerText="Iva" />
					                <p:column>
							            <f:facet name="footer">
							                <h:outputText value="#{cotizacionBean.cotizacionDto.vlrIvaTotal}">
							                     <f:convertNumber pattern="###,###" currencySymbol="$" type="currency"/>
							                </h:outputText>
							            </f:facet>
							        </p:column>
					            </p:row>
					            <p:row>
					                <p:column colspan="5" styleClass="labelFooter" footerText="Total" />
					                 <p:column>
							            <f:facet name="footer">
							                <h:outputText value="#{cotizacionBean.cotizacionDto.vlrTotal}">
							                     <f:convertNumber pattern="###,###" currencySymbol="$" type="currency"/>
							                </h:outputText>
							            </f:facet>
							        </p:column>
					            </p:row>
					        </p:columnGroup>
					    </p:dataTable>
				   </div>
				</div>
				
				<div class="row">
					<div class="col-sm-10 col-lg-10">
						<div class="labelOut">
						   <h:outputLabel value="Observacion" />
						</div>
						<h:inputTextarea value="#{cotizacionBean.cotizacionDto.observacion}" styleClass="inputText" style="width:100%"/>
					</div>	
				</div>

				<p:separator/>

				<div class="row">
					<div class="col-sm-1">
						<p:commandButton value="Guardar" action="#{cotizacionBean.guardarCotizacion}"
						                 update="@form" icon="ui-icon-disk" styleClass="btnGuardar" />
					</div>
				</div>
				
				<p:dialog header="Registro Cliente" widgetVar="dlgCliente" resizable="true" draggable="false" responsive="true" >
		           
		            <ui:include src="../cliente/registroClienteSinMenu.xhtml" />	     
		                   
		        </p:dialog>
 

			</article>
		</h:form>
	</ui:define>
</ui:composition>
