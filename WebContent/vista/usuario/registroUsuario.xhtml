<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://java.sun.com/jsf/core"
    template="../../vista/template/layout.xhtml">
   
<ui:define name="content">
    <h:form id="form" enctype="multipart/form-data">

       <article class="module width_full">
         
         <div class="row">
			   <div class="col-sm-12">
			        <h1 class="site_title"><h:outputText value="Registro de Usuario" /></h1>
			   </div>
		</div>	
		 Por favor diligenciar todos los campos del empleado
         <div class="row">
			   <div class="col-sm-4 col-lg-6">
			       <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
			   </div>
		</div>	
		
	    <div class="row">			   		      	
			  <div class="col-sm-1 col-lg-4">   	
					<div class="labelOut"><h:outputLabel value="Número de Documento"/></div>
			  		<h:inputText id="usu_num_docum" value="#{usuarioBean.usuarioDto.usu_num_docum}"/>
			  </div>
			  
			   <div class="col-sm-2 col-lg-4">
			       <div class="labelOut"><h:outputLabel value="Nombre completo"/></div>
			       <h:inputText id="usu_nombre" value="#{usuarioBean.usuarioDto.usu_nombre}"/>
			   </div>	
			   			       
			   <div class="col-sm-2 col-lg-4">    
			       <div class="labelOut"><h:outputLabel value="Primer Apellido"/></div>
					<h:inputText id="usu_apellido1" value="#{usuarioBean.usuarioDto.usu_apellido1}"/>
			   </div>
		 </div>
		 		 
	   						
			   	  
		<div class="row">
				<div class="col-sm-2 col-lg-4">    
			       <div class="labelOut"><h:outputLabel value="Segundo Apellido"/></div>
					<h:inputText id="usu_apellido2" value="#{usuarioBean.usuarioDto.usu_apellido2}"/>
			   </div>
			   
			   	<div class="col-sm-2 col-lg-4">
					<div class="labelOut"><h:outputLabel value="Usuario"/></div>
				    <h:inputText id="usu_login" value="#{usuarioBean.usuarioDto.usu_login}"/>
				</div>
				
				<div class="col-sm-2 col-lg-4">
					<div class="labelOut"><h:outputLabel value="Contraseña"/></div>
				    <h:inputText id="usu_contrasena" value="#{usuarioBean.usuarioDto.usu_contrasena}"/>
				</div>				
		</div>	   
		
		
		
		<div class="row">	   
				<div class="col-sm-2 col-lg-4">
			       <div class="labelOut"><h:outputLabel value="Fecha de Nacimiento"/></div>
					<p:calendar id="usu_fecha_nacimiento" value="#{usuarioBean.usuarioDto.usu_fecha_nacimiento}" pattern="dd/MM/yyyy" mask="true" locale="co"/>
				</div>		   
			
				<div class="col-sm-2 col-lg-4">
					<div class="labelOut"><h:outputLabel value="Ciudad de Nacimiento"/></div>       
					<h:inputText id="usu_ciudad_nacimiento" value="#{usuarioBean.usuarioDto.usu_ciudad_nacimiento}"/>
			   </div>
			   
				<div class="col-sm-2 col-lg-4">
					<div class="labelOut"><h:outputLabel value="Dirección"/></div>       
					<h:inputText id="usu_direccion" value="#{usuarioBean.usuarioDto.usu_direccion}"/>
			   </div>   
		</div>
		
		<div class="row">	   
				<div class="col-sm-2 col-lg-4">
			       <div class="labelOut"><h:outputLabel value="Teléfono fijo"/></div>
			       <h:inputText id="usu_telefono" value="#{usuarioBean.usuarioDto.usu_telefono}"/>
				</div>		   
			
				<div class="col-sm-2 col-lg-4">
					<div class="labelOut"><h:outputLabel value="Número celular"/></div>       
					<h:inputText id="usu_celular" value="#{usuarioBean.usuarioDto.usu_celular}"/>
			   </div>
			   
				<div class="col-sm-2 col-lg-4">
					<div class="labelOut"><h:outputLabel value="E-mail"/></div>       
					<h:inputText id="usu_email" value="#{usuarioBean.usuarioDto.usu_email}"/>
			   </div>   
		</div>
			   
		<div class="row">	   
				<div class="col-sm-2 col-lg-4">
			       <div class="labelOut"><h:outputLabel value="Cargo"/></div>
			       <h:inputText id="usu_cargo" value="#{usuarioBean.usuarioDto.usu_cargo}"/>
				</div>		   
			
				<div class="col-sm-2 col-lg-4">
					<div class="labelOut"><h:outputLabel value="Fecha ingreso"/></div>       
					<p:calendar id="usu_fecha_ingreso" value="#{usuarioBean.usuarioDto.usu_fecha_ingreso}" pattern="dd/MM/yyyy" mask="true" locale="co"/>

			   </div>
			   
				<div class="col-sm-2 col-lg-4">
					<div class="labelOut"><h:outputLabel value="Perfil"/></div>       
					<h:selectOneMenu id="usu_perfil" value="#{usuarioBean.usuarioDto.usu_perfil}">
				            <f:selectItem itemLabel="Coordinador" itemValue="C"/>
				            <f:selectItem itemLabel="Asesor" itemValue="A"/>
		        	</h:selectOneMenu>
			   </div>   
		</div>
		<p:separator />
		
				<div class="col-sm-2 col-lg-4">
			       <p:commandButton value="Guardar" 
				   				    update="form"
				   				    icon="ui-icon-plus" rendered="#{!usuarioBean.btnEditar}" styleClass="btnGuardar"
				   				    action="#{usuarioBean.guardar}"/>
			   </div>
     
       
		       <div class="col-sm-2 col-lg-4">
					       <p:commandButton value="Actualizar" update="form"
			   				    icon="ui-icon-plus" rendered="#{usuarioBean.btnEditar}" styleClass="btnGuardar"
			   				    action="#{usuarioBean.actualizar}"/>
				</div>   
		</article>
    </h:form>
</ui:define>
</ui:composition>
